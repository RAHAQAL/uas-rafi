  <div class="sm:ml-64 p-4 mt-8">
    <h1 class="text-3xl font-bold mb-4 text-center ">List of Product</h1>
    <div class="mb-4 space-y-2 max-w-md mx-auto">
      <input type="text" placeholder="Name Of Product" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />     
      <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
      <input type="text" placeholder="Description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      <input type="number" placeholder="Price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="Furniture">Furniture</option>
        <option value="Electronic">Electronic</option>
      </select>
      <div class="flex justify-center">
      <button type="button" onclick="SaveProduct()" id="save" class="mt-2 cursor-pointer transition-all bg-gray-700 text-white px-6 py-2 rounded-lg border-green-400 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-green-300 shadow-green-300 active:shadow-none">Save</button>
      </div>
    </div>
    <div class="relative overflow-x-auto max-h-80 shadow-md sm:rounded-lg ml-60 mr-60">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="sticky top-0 text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">No.</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Image</th>
            <th scope="col" class="px-6 py-3">Description</th>
            <th scope="col" class="px-6 py-3">Category</th>
            <th scope="col" class="px-6 py-3">Price</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody id="result" class="bg-white text-gray-900">
          <!-- This will be populated dynamically -->
        </tbody>
      </table>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>

const apiUrl = 'http://localhost:3000/products';
    const categoryUrl = 'http://localhost:3000/category';

    const GetProduct = async () => {
      await axios.get('http://localhost:3000/products')
        .then((response) => {
          console.log(response.data);
          const products = response.data;
          let bucket = '';
          let totalPrice = 0;
          products.forEach((products, index) => {
            totalPrice += parseFloat(products.price);
            bucket += `
                    <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-800">
                        <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${index + 1}</td>
                        <td class="px-6 py-4">${products.name}</td>
                        <td class="px-6 py-4"><img src="${products.image}" alt="${products.name}" style="width: 50px; height: 50px;"></td>
                        <td class="px-6 py-4">${products.description}</td>
                        <td class="px-6 py-4">${products.category}</td>
                        <td class="px-6 py-4">Rp ${products.price}</td>
                        <td>
                          <button id="updateProductButton" type="button" onclick="EditProduct('${products.id}')" class="text-yellow-600 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Edit</button>
                          <button type="button" onclick="DeleteProduct('${products.id}')" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Delete</button>
                        </td>
                    </tr>
                    `;
          });
          document.getElementById('result').innerHTML = bucket;
        })
        .catch((error) => {
          alert(error.message);
        })
    }
    GetProduct();

    const GetCategory = async () => {
      await axios
        .get("http://localhost:3000/category")
        .then((response) => {
          console.log(response.data);
          const categories = response.data;
          let bucket = "";
          categories.forEach((category, index) => {
            bucket += `
            <option value = "${category.name}">${category.name}</option>
            `;
          });
          document.getElementById("category").innerHTML = bucket;
        })
        .catch((error) => {
          alert(error.message);
        });
    };
    GetCategory();

    const SaveProduct = async () => {
       
       let nama = document.getElementById('name').value;
       let foto = document.getElementById('file_input').files[0];
       let kategori = document.getElementById('category').value;
       let harga = document.getElementById('price').value;
       let deskripsi = document.getElementById('description').value;

       if (!foto) {
        console.error('File input element not found');
        return;
    }
       let reader = new FileReader();
       reader.readAsDataURL(foto);
       reader.onloadend = async () => {
           let base64foto = reader.result;

           const motorData = {

            name: nama,
          price: harga,
          category: kategori,
          image: base64foto,
          description: deskripsi,
           };

           await axios.post("http://localhost:3000/products", motorData)
               .then((response) => {
                   console.log(response);
                  GetProduct();
               })
               .catch((error) => {
                   alert(error.message);
               });
       };
   };

    const DeleteProduct = async (id) => {
      if (confirm("Are you sure"))
        await axios
          .delete(`http://localhost:3000/products/${id}`)
          .then((response) => {
            console.log(response);
            GetProduct();
          })
          .catch((error) => {
            alert(error.message);
          });
    };

    const EditProduct = async (id) => {
        await axios.get(`http://localhost:3000/products/${id}`)
            .then((response) => {
                const product = response.data;
                // document.getElementById("id").value = product.id;
                document.getElementById("name").value = product.name;
                document.getElementById("category").value = product.category;
                document.getElementById("price").value = product.price;
                document.getElementById("description").value = product.description;
                document.getElementById("save").innerText = "Update";
                const UpdateButton = document.getElementById("save");
                UpdateButton.onclick = () => UpdateProduct(product.id);
                console.log(response);
            })
            .catch((error) => {
                alert(error.message);
            });
    };

    const UpdateProduct = async (id) => {
        let nama = document.getElementById('name').value;
        let foto = document.getElementById('file_input').files[0];
        let kategori = document.getElementById('category').value;
        let harga = document.getElementById('price').value;
        let deskripsi = document.getElementById('description').value;

        if(!foto){
            alert("Masukan gambar");
            return
        }
        let reader = new FileReader();
        reader.readAsDataURL(foto);
        reader.onloadend = async () => {
            let base64foto = reader.result;

            const motorData = {
                name: nama,
                image: base64foto,
                category: kategori,
                price: harga,
                description: deskripsi
            };

            await axios.put(`http://localhost:3000/products/${id}`, motorData)
                .then((response) => {
                    console.log(response);
                    GetProduct();
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
    };

  </script>
